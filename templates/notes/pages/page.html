<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记事本</title>
    <script type="text/javascript">
            function getheight() {
                var a = document.getElementById('tm');
                return "width:100%;height:"+String(a.clientHeight)+'px; background: yellow;';
            }
    </script>
</head>
<body>
    <div style="width: 100%; height: 150px; background: green;">

    </div>
    <div style="width: 100%;height: 100%;background: lightblue;">
        <div id="tm" style="width: 300px;height: 100%;background: lightcoral;">
            {% for index,contents in  item_list  %}
                <div style="height: 50px;width: 100%;background: white;">{{index}}<br/></div>
                <hr/>
            {% endfor %}

        </div>

        <div >
            <div style="getheight"></div>
        </div>
    </div>

</body>
</html>
